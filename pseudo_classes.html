<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .send{
            width: 100px;
            background-color: red;
            border: 3px solid black;
            outline: none;
            cursor: pointer;
        }
        .send:active{
            font-weight: bold;
        }
        .send:hover{
            background-color: orange;
        }
        .send:focus{
            border: 3px solid coral;
        }
        .send:disabled{
            opacity:0.4
        }
    </style>
</head>
<body>
    <button class="send">Coś tam</button>
    <button disabled class="send">Działa</button>
    <button class="send">LOLO</button>
    <button class="send">hehee</button>
</body>
</html>
